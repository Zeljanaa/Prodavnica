<!-- Forma za izmjenu korisnickih informacija  -->
<div ng-if="kc.ulogovaniKorisnik.uloga === 'admin'">
    <hr>
    <h3>Izmena podataka korisnika : {{kc.kopijaKorisnika.korisnicko_ime}}</h3>
    <hr>
    <div class="mb-3">
        <form ng-submit="kc.izmeniKorisnika()">
            <div class="form-group">
                <label for="korisnicko_ime">Korisniƒçko ime</label>
                <input type="text" class="form-control" id="korisnicko_ime" placeholder="username" ng-model="kc.korisnik.korisnicko_ime"
                    required>
            </div>
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" id="ime" placeholder="Ime" ng-model="kc.korisnik.ime"
                    required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" class="form-control" id="prezime" placeholder="Prezime" ng-model="kc.korisnik.prezime"
                    required>
            </div>
            <!-- <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input type="text" class="form-control" id="lozinka" placeholder="Lozinka" ng-model="kc.korisnik.lozinka"
                    required>
            </div> -->
            <div class="form-group">
                <label for="uloga">Uloga: </label>
                <select class="form-control" name="uloga" id="uloga" ng-model="kc.korisnik.uloga" required>
                    <option ng-repeat="uloga in kc.uloge" [value]="uloga">{{uloga}}</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Izmeni">
        </form>
    </div>
</div>

<!-- Prikaz informacija o korisniku -->

<div ng-if="kc.korisnik" class="mt-3">
    <ul>
        <li>Korisnicko ime: {{kc.kopijaKorisnika.korisnicko_ime}}</li>
        <li>Ime: {{kc.kopijaKorisnika.ime}}</li>
        <li>Prezime: {{kc.kopijaKorisnika.prezime}}</li>
        <li>Uloga: {{kc.kopijaKorisnika.uloga}}</li>
    </ul>
    
    <a ui-sref="home" ui-sref-active="active" class="btn btn-primary">Nazad</a>
</div>
